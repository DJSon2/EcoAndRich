<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON to Table</title>
    <style>
       /* 테이블 전체 스타일 */
		#data-table {
		  border-collapse: collapse;
		  width: 100%;
		  margin-bottom: 1em;
		  font-size: 0.9em;
		  color: #333;
		  border: 1px solid #ccc;
		}
		
		/* 캡션 스타일 */
		#table-caption {
		  margin: 0.5em 0;
		  font-size: 1.2em;
		  font-weight: bold;
		}
		
		/* 테이블 헤더 스타일 */
		#data-table th {
		  background-color: #eee;
		  border: 1px solid #ccc;
		  padding: 0.5em;
		  text-align: center;
		}
		
		/* 테이블 셀 스타일 */
		#data-table td {
		  border: 1px solid #ccc;
		  padding: 0.5em;
		  text-align: center;
		}
		
		/* 짝수 번째 행 배경색 */
		#data-table tr:nth-child(even) {
		  background-color: #f2f2f2;
		}
		
		/* 마우스 호버 시 배경색 */
		#data-table tr:hover {
		  background-color: #ddd;
		}
        
        #search {
			margin-left: 40%;
		}
    </style>
</head>
<body>
		<div th:replace="common/header.html"></div>

	<h1 style="text-align: center; font-weight: bold;">대기 오염 정보 확인</h1>
	<br>
	<div id="search">
	    <form id="data-form">
	        <label for="sido-name">확인할 지역을 검색해주세요 </label>
	        <input type="text" id="sido-name" name="sidoName">
	        <button type="submit">검색</button>
	    </form>
    </div>
    <table id="data-table">
		<caption id="table-caption">검색된 지역: </caption>
        <thead>
            <tr>
                <th>측정 지역</th>
                <th>미세먼지 농도</th>
                <th>초미세먼지 농도</th>
                <th>오염도 측정일시</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        const form = document.querySelector('#data-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            
            /* url에 넣을 사용자가 입력한 지역 */
            const sidoName = document.querySelector('#sido-name').value;
            
            /* fetch 요청을 보내기 전 sidoName을 추가한 url 변수*/
            const url = `/api/data2?sidoName=${encodeURIComponent(sidoName)}`;
            
            // console.log("url : " + url);
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
					/* 데이터 표시 테이블 */
                    const tableBody = document.querySelector('#data-table tbody');
                    
                    /* 검색한 지역을 표시할 테이블 caption 생성 */
                    const caption = document.querySelector('#table-caption');
                    
                    /* 테이블 중복 삭제 */
                    tableBody.innerHTML = '';                     
                    caption.innerHTML = '';

					/* 가져온 데이터 표시 반복문 */
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.stationName}</td>
                            <td>${item.pm10Value}</td>
                            <td>${item.pm25Value}</td>
                            <td>${item.dataTime}</td>
                        `;
                        tableBody.appendChild(row);
                        
                    	// 테이블 캡션을 업데이트하는 코드
     					caption.textContent = `검색 결과: ${sidoName}`;
                    });
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
